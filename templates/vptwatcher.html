<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VPT Watcher</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../static/images/hbfi.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- My own CSS -->
    <link href="../static/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $.get("/get_gargatron_output", function(data) {
                $("#gargatron-output").html(data.html_body);
            });
        });
    </script>


    <script>
        $(document).ready(function() {
            $("#run-gargatron").click(function() {
                $(this).hide();  // Hide the button
                $("#loading-indicator").show();  // Show the loading indicator

                $.post("/run_gargatron", function(data) {
                    $("#loading-indicator").hide();  // Hide the loading indicator
                    location.reload();  // Reload the page
                });
            });
        });
    </script>


</head>


<body style="background-image: url('../static/images/greyfade.png');
    background-color: black;
    background-repeat: no-repeat;
    background-size: cover;
    margin-left: 35px;
    margin-bottom: 20px;">
<p>
<h1 class="vptlogotwo" style="margin-bottom: 20px;">VPT WATCHER</h1></p>

<p style="color: #808080; margin-left: 25px"><em>{{ timestamp }}</em></p>


<p></p>
<button id="run-gargatron" class="btn btn-secondary" style="margin-left: 20px; margin-top: 10px; margin-bottom: 10px">
    Refresh Schedule
</button>
<div id="loading-indicator" style="display: none; margin-left: 10px">Refreshing, please wait
    <span class="dot">.</span>
    <span class="dot">.</span>
    <span class="dot">.</span>
</div>

<div id="gargatron-output"></div>
</p>


</body>
</html>
