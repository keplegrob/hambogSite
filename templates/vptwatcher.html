    <script>
$(document).ready(function() {
    $.get("/get_gargatron_output", function(data) {
        $("#gargatron-output").html(data.html_body);
    });

    $("#run-gargatron").click(function() {
        $("#loading-indicator").show();
        $.post("/run_gargatron", function(data) {
            $("#gargatron-output").html(data.html_body);
            $("#loading-indicator").hide();
        });
    });
});
</script>
    <script>
        $(document).ready(function() {
    $("#run-gargatron").click(function() {
        $("#loading-indicator").show();
        $.post("/run_gargatron", function(data) {
            $("#gargatron-output").html(data.html_body);
            $("#loading-indicator").hide();

            // Get current date and time
            var now = new Date();
            // Format date and time as a string
            var timestamp = now.toLocaleString();
            // Display timestamp
            $("p > em").text("These results were last generated " + timestamp);
        });
    });
});
    </script>
